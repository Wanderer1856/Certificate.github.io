<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Crimson+Pro:wght@200..900&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="certificate">
        <div class="corner1"></div>
        <div class="corner2"></div>
        <div class="corner3"></div>
        <div class="corner4"></div>
        <div class="certificate_inner">
            <div class="corner1"></div>
            <div class="corner2"></div>
            <div class="corner3"></div>
            <div class="corner4"></div>
            <div class="certificate-body">
                <h2 class="main_title">CERTIFICATE</h2>
                <h3 class="not_main_title">OF ACHIEVEMENT</h3>
                <p style="color:#855D25; font-weight: 600;" >THIS CERTIFICATION IS PRESEND TO:</p>
                <h1 style="font-family: Dancing Script, cursive; font-size: 60px;" id="recipientName"></h1>
                <p id="courseDetail">Due to significant contributions to the 23CNTN Youth Union, <br>academic year 2023 - 2024</p>
            </div>
            <br>
            <br>
            <div class="signature">
                <p id="manager" style="font-family: Alex Brush, cursive; font-size: 40px;"></p>
                <img class="logo" src="./Logo.png" alt="LOGO">
            </div>
        </div>
    </div>
</div>
</body>
</html>
